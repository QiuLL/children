<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family English Learning</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        .story-text {
            font-size: 24px;
            line-height: 1.6;
            margin: 20px 0;
            min-height: 120px;
        }
        .highlight {
            background-color: #ffeb3b;
            padding: 2px 5px;
            border-radius: 3px;
            transition: all 0.3s;
            font-weight: bold;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #3e8e41;
            transform: scale(1.05);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .recording {
            background-color: #f44336 !important;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
        }
        .correct {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .incorrect {
            background-color: #f2dede;
            color: #a94442;
        }
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
        }
        .progress-bar {
            height: 20px;
            border-radius: 10px;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.3s;
        }
        .pronunciation-hint {
            font-style: italic;
            color: #666;
            margin-top: 10px;
        }
        .family-image {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background-color: #ffccbc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <h1>Family English Learning</h1>
    
    <div class="family-image">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
    
    <div class="container">
        <div class="story-text" id="storyText">
            Dad, mum, brother, sister. Grandpa, grandma, all together. Love, love, we love each other.
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="controls">
            <button id="startBtn">Start Reading</button>
            <button id="recordBtn">Record & Check</button>
        </div>
        
        <div class="result" id="result"></div>
        <div class="pronunciation-hint" id="hint"></div>
    </div>
    
    <script>
        // Â≠¶‰π†ÂÜÖÂÆπ
        const story = "Dad, mum, brother, sister. Grandpa, grandma, all together. Love, love, we love each other.";
        const words = story.split(/(\s|\.|,)/).filter(word => word.trim().length > 0);
        let currentWordIndex = 0;
        let recognition;
        let isRecording = false;
        let correctCount = 0;
        
        // DOMÂÖÉÁ¥†
        const storyText = document.getElementById('storyText');
        const startBtn = document.getElementById('startBtn');
        const recordBtn = document.getElementById('recordBtn');
        const resultDiv = document.getElementById('result');
        const hintDiv = document.getElementById('hint');
        const progressBar = document.getElementById('progressBar');
        
        // ÂàùÂßãÂåñÊïÖ‰∫ãÊñáÊú¨
        function initializeStory() {
            const html = words.map(word => {
                if (word === '.' || word === ',') {
                    return `<span class="punctuation">${word}</span>`;
                }
                return `<span>${word}</span>`;
            }).join(' ');
            storyText.innerHTML = html;
        }
        
        // È´ò‰∫ÆÂΩìÂâçÂçïËØç
        function highlightWord(index) {
            const spans = storyText.querySelectorAll('span');
            spans.forEach((span, i) => {
                span.classList.toggle('highlight', i === index);
            });
            
            // Êõ¥Êñ∞ËøõÂ∫¶Êù°
            const progress = ((index + 1) / words.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        // ÊúóËØªÊïÖ‰∫ãÔºàÈÄêËØçÔºâ
        function readStory() {
            if (currentWordIndex >= words.length) {
                currentWordIndex = 0;
                startBtn.textContent = 'Start Reading';
                return;
            }
            
            highlightWord(currentWordIndex);
            
            // ‰ΩøÁî®ËØ≠Èü≥ÂêàÊàêAPIÊúóËØªÂçïËØç
            const utterance = new SpeechSynthesisUtterance(words[currentWordIndex]);
            utterance.rate = 0.8;
            speechSynthesis.speak(utterance);
            
            currentWordIndex++;
            
            if (currentWordIndex < words.length) {
                setTimeout(readStory, 1000);
            } else {
                startBtn.textContent = 'Start Reading';
            }
        }
        
        // ÂàùÂßãÂåñËØ≠Èü≥ËØÜÂà´
        function initSpeechRecognition() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            
            recognition.onstart = () => {
                isRecording = true;
                recordBtn.classList.add('recording');
                resultDiv.textContent = "Listening...";
                resultDiv.className = "result";
            };
            
            recognition.onresult = (event) => {
                const spokenWord = event.results[0][0].transcript.trim().toLowerCase();
                const currentWord = words[currentWordIndex - 1].toLowerCase();
                
                // Ê£ÄÊü•ÂèëÈü≥
                checkPronunciation(spokenWord, currentWord);
            };
            
            recognition.onerror = (event) => {
                resultDiv.textContent = `Error: ${event.error}`;
                resultDiv.className = "result incorrect";
                resetRecording();
            };
            
            recognition.onend = resetRecording;
        }
        
        // Ê£ÄÊü•ÂèëÈü≥
        function checkPronunciation(spokenWord, correctWord) {
            // ÁÆÄÂçïÁöÑÂèëÈü≥Ê£ÄÊü•ÈÄªËæë
            const isCorrect = spokenWord === correctWord;
            
            if (isCorrect) {
                correctCount++;
                resultDiv.textContent = `‚úÖ Correct! You said "${spokenWord}"`;
                resultDiv.className = "result correct";
                showPronunciationHint(correctWord, true);
            } else {
                resultDiv.textContent = `‚ùå Incorrect. You said "${spokenWord}", expected "${correctWord}"`;
                resultDiv.className = "result incorrect";
                showPronunciationHint(correctWord, false);
            }
        }
        
        // ÊòæÁ§∫ÂèëÈü≥ÊèêÁ§∫
        function showPronunciationHint(word, isCorrect) {
            const hints = {
                'dad': '/d√¶d/ (like "bad")',
                'mum': '/m åm/ (like "some")',
                'brother': '/Ààbr å√∞…ôr/ ("br" + "other")',
                'sister': '/Ààs…™st…ôr/ ("sis" + "ter")',
                'grandpa': '/Àà…°r√¶np…ëÀê/ ("grand" + "pa")',
                'grandma': '/Àà…°r√¶nm…ëÀê/ ("grand" + "ma")',
                'all': '/…îÀêl/ (like "ball")',
                'together': '/t…ôÀà…°e√∞…ôr/ ("to" + "gather")',
                'love': '/l åv/ (like "glove")',
                'we': '/wiÀê/ (like "see")',
                'each': '/iÀêt É/ ("ee" + "ch")',
                'other': '/Àà å√∞…ôr/ ("uh" + "ther")'
            };
            
            if (isCorrect) {
                hintDiv.textContent = `Great! ${word} is pronounced ${hints[word] || ''}`;
            } else {
                hintDiv.textContent = `Try again: ${word} is pronounced ${hints[word] || ''}`;
                // Ëá™Âä®ÈáçÊñ∞ÊúóËØªÊ≠£Á°ÆÂèëÈü≥
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.rate = 0.7;
                speechSynthesis.speak(utterance);
            }
        }
        
        // ÈáçÁΩÆÂΩïÈü≥Áä∂ÊÄÅ
        function resetRecording() {
            isRecording = false;
            recordBtn.classList.remove('recording');
        }
        
        // ÂºÄÂßã/ÂÅúÊ≠¢ÊúóËØª
        startBtn.addEventListener('click', () => {
            if (startBtn.textContent === 'Start Reading') {
                startBtn.textContent = 'Stop Reading';
                readStory();
            } else {
                startBtn.textContent = 'Start Reading';
                currentWordIndex = words.length;
                speechSynthesis.cancel();
            }
        });
        
        // ÂºÄÂßã/ÂÅúÊ≠¢ÂΩïÈü≥
        recordBtn.addEventListener('click', () => {
            if (!isRecording) {
                if (currentWordIndex === 0 || currentWordIndex >= words.length) {
                    resultDiv.textContent = "Please start reading first";
                    resultDiv.className = "result incorrect";
                    return;
                }
                
                try {
                    initSpeechRecognition();
                    recognition.start();
                } catch (error) {
                    resultDiv.textContent = "Speech recognition not supported";
                    resultDiv.className = "result incorrect";
                }
            } else {
                recognition.stop();
            }
        });
        
        // ÂàùÂßãÂåñÈ°µÈù¢
        initializeStory();
    </script>
</body>
</html>
